<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>train1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .parent {
        width: 100vw;
        height: 100vh;
        background-color: skyblue;
      }
      .child {
        width: 15px;
        height: 15px;
        background-color: deeppink;
        position: relative;
        clip-path: polygon(0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%, 100% 15%, 100% 85%, 85% 85%, 85% 100%, 15% 100%, 15% 85%, 0% 85%);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
    <script>
      document.querySelector(".parent").addEventListener("mousemove", function (e) {
        console.log(e)
          document.querySelector(".child").style.left = e.clientX + "px";
          document.querySelector(".child").style.top = e.clientY + "px";
          document.querySelector(".child").style.backgroundColor = "rgb("+e.clientX+" , "+e.clientY+" , "+e.screenX+")"
          document.querySelector(".child").style.transform = "rotate("+e.clientX+ "deg )"
        });
    </script>
  </body>
</html>
