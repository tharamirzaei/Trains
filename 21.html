  <body>
    <script>
      let d = new Date().getHours();
      console.log(d);
      if (d >= 6 && d <= 12) {
        result = "Sobh bekheir";
      } else if (d > 12 && d <= 17) {
        result = "zohr bekheyr";
      } else if (d > 17 && d <= 20) {
        result = "asr bekheir";
      } else if (d > 20 && d < 24) {

      } else {
        result = "bamdad bekheir";
      }
      document.write(result);
